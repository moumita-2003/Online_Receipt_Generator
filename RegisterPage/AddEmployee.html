<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../styles/style2.css">    
  <script>
    // Get the 'data' parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const data = urlParams.get('sname');
    console.log(data); // Outputs: example
    window.onload = function() {
            // Step 3: Select the input field
            const inputField = document.getElementById("store-name");

            // Step 4: Set the input field's value to the constant value
            inputField.value =data;
        };
  </script>
</head>
<body>
  <div class="container">
<form action="store_register3.php" method="POST">
  <div class="form-group">
  <label for="store-name">Store Name:</label>
  <input type="text" id="store-name" name="store-name" placeholder="Autofilled">
</div>
    <h3>Add Employee</h3>
    <div class="form-group">
    <label for="designation">Designation:</label>
    <select id="designation" name="designation">
      <option value="cashier">Cashier</option>
      <option value="manager">Manager</option>
      <option value="sales_associate">Sales Associate</option>
      <option value="customer_service">Customer Service</option>
      <option value="admin">Admin</option>
    </select>
  </div>
    <div class="form-group">
    <label for="emp-id">Employee ID:</label>
    <input type="text" id="emp-id" name="emp-id">
  </div>
    <div class="form-group">
    <label for="emp-name">Name:</label>
    <input type="text" id="emp-name" name="emp-name">
  </div>
  
    <div class="form-group">
    <label for="emp-email">Email:</label>
    <input type="email" id="emp-email" name="emp-email">
  </div>
    <div class="form-group">
    <label for="emp-phone">Phone:</label>
    <input type="tel" id="emp-phone" name="emp-phone">
  </div>
    <div class="buttons">
    <button type="submit" class="submit-btn" >Add</button>
  </div>
  </form>
</div>
</body>
</html>
